name: CI/CD for develop branch

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build Spring Boot application
        run: ./gradlew build
        env:
          JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t devstar1223/well-c-code-git-backend:develop .

      - name: Push Docker image to DockerHub
        run: docker push devstar1223/well-c-code-git-backend:develop

  deploy-to-lightsail:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH into LightSail and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: JASYPT_ENCRYPTOR_PASSWORD
          script: |
            echo "🔄 가장 최근의 도커 이미지를 받아옵니다."
            docker pull devstar1223/well-c-code-git-backend:develop
            
            echo "🛑 기존의 컨테이너가 있다면 정지합니다. "
            docker stop well-c-code-git-backend || true
            
            echo "🗑️ 기존의 컨테이너가 있다면 제거합니다."
            docker rm well-c-code-git-backend || true
            
            echo "🚀 컨테이너 실행중."
            docker run -d --name well-c-code-git-backend \
            -p 8080:8080 \
            -e JASYPT_ENCRYPTOR_PASSWORD=$JASYPT_ENCRYPTOR_PASSWORD \
            devstar1223/well-c-code-git-backend:develop
            
            echo "✅ 배포 끝!"
