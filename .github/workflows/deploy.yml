name: CI/CD for develop branch

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build Spring Boot application
        run: ./gradlew build
        env:
          JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t devstar1223/well-c-code-git-backend:develop .

      - name: Push Docker image to DockerHub
        run: docker push devstar1223/well-c-code-git-backend:develop

  deploy-to-lightsail:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH into LightSail and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîÑ Pull latest Docker image..."
            docker pull devstar1223/well-c-code-git-backend:develop
            
            echo "üõë Stop existing container if running..."
            docker stop well-c-code-git-backend || true
            
            echo "üóëÔ∏è Remove existing container if exists..."
            docker rm well-c-code-git-backend || true
            
            echo "üöÄ Run new container..."
            docker run -d -p 8080:8080 --name well-c-code-git-backend devstar1223/well-c-code-git-backend:develop
            
            echo "‚úÖ Deployment finished!"
